<h2>Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/heroes/{{ hero.id }}">
      <span class="badge">{{ hero.id }}</span>
      &nbsp;
      <span class="name">{{ hero.name }}</span>
    </a>
    <button
      type="button"
      class="delete"
      title="delete hero"
      (click)="onClickDeleteHero(hero.id)"
    >
      &times;
    </button>
  </li>
</ul>

<div>
  <label for="new-hero">Hero name:</label>
  <input type="text" name="new-hero" id="new-hero" #heroName />
  <button
    type="button"
    class="add-button"
    (click)="onClickAddHero(heroName.value); heroName.value = ''"
  >
    Add hero
  </button>
</div>

  Correct usage:
  - [class.selected]="hero === selectedHero"
  - [ngClass]="selectedHero?.id === hero.id ? 'selected' : ''"
  Wrong usage:
  Because selectedHero is empty at first glance
  - [ngClass]="selectedHero.id === hero.id ? 'selected' : ''"
